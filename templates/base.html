{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %} " type="text/css">
    <link rel="stylesheet" href="{% static 'css/main_head.css' %} " type="text/css">
    <title>
        {% block title %} {% endblock %}
    </title>
  </head>
<body>

   {% for m in object_list %}
  <div class="container mt-1">
    <div class="row align-items-center ">
        <div class="col-sm-2">
            <img src="
                {% with 'core'|add:m.img_logo.url as image_static %}
                {% static image_static %}
                {% endwith %}"  class=" img-fluid" alt="home" />
    </div>
    <div class="col-sm-3 " >
        <nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
      <button class="btn btn-outline-success" type="submit">Поиск</button>
    </form>
  </div>
</nav>
    </div>
    <div class="col-sm-2">
        {{m.address_shop}}
    </div>
    <div class="col-sm-2">
        {{m.email}}
    </div>
    <div class="col-sm-3">
        {{m.telephone}}
    </div>
  </div>
</div>
 {% endfor %}


{% block main %}
   {% endblock %}
</body>
</html>
